
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMBIRA AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-primary: #10b981;
            --accent-secondary: #0ea5e9;
            --bg-glow: rgba(16, 185, 129, 0.1);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc; /* Crisp White Base */
            color: #0f172a;
            margin: 0;
            overflow: hidden;
        }

        /* Bright Futuristic Mesh Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 10%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(14, 165, 233, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(244, 63, 94, 0.05) 0%, transparent 60%);
            animation: mesh-float 30s ease-in-out infinite alternate;
        }

        @keyframes mesh-float {
            0% { transform: scale(1); }
            100% { transform: scale(1.2) translate(2%, 2%); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-primary);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.2);
            border-radius: 10px;
        }

        .glow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .glow-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .glow-button:hover::after {
            opacity: 1;
        }

        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        .animate-subtle-pulse {
            animation: subtle-pulse 4s ease-in-out infinite;
        }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
